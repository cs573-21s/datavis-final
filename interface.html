<!DOCTYPE html>
<html>
<head>
    <title>CS573 Final Project</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0px; 
            padding: 0px;
            width: 100vw; 
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .top {
            position: fixed;
            left: 15%;
            right: 15%;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-self: flex-start;
            z-index: 1;
        }

        .title {
            background-color: #282828;
            padding: 20px;
        }

        .vis_buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding-top: 20px;
        }

        h1 {
            color: white;
            margin: 0px;
            padding: 0px;
        }

        h2 {
            color: white;
            margin: 0px;
            padding: 0px;
        }

        h3 {
            color: white;
            margin: 0px;
            padding: 0px;
        }

        .score {
            color: white;
            font-size: 100px;
        }

        button {

        }

        .switch_vis_button {
            padding-top: 10px;
        }


        .comparison_ui {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            z-index: 0;
        }

        .left {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            background-color: #363636;
            height: 100vh;
            width: 15vw;
        }

        .middle {
            display: flex;
            flex-direction: row;
            background-color: green;
            height: 100vh;
            width: 70vw;
        }

        .middle_left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-color: #363636;
            height: 100vh;
            width: 35vw;
        }
        
        .middle_right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            background-color: #454545;
            height: 100vh;
            width: 35vw;
        }

        .left_vis {
            background-color: black;
            height: 400px;
            width: 400px;
        }

        .right_vis {
            background-color: black;
            height: 400px;
            width: 400px;
        }

        .right {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            background-color: #454545;
            height: 100vh;
            width: 15vw;
        }

        #left_add_country {
            padding: 20px;
        }

        #right_add_country {
            padding: 20px;
        }

        #left_add_country:hover {
            color:black;
            cursor: pointer;
        }

        #right_add_country:hover {
            color:black;
            cursor: pointer;
        }

        .country_list {
            padding: 20px;
        }

        #bar_graph_button {
            line-height: 20px;
            vertical-align: center;
            padding: 40px;
            margin: 5px;
            background: url('../../img/bar_chart.png')no-repeat;
            background-size: contain;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            background-color: white;
        }
        
        #radar_chart_button {
            line-height: 20px;
            vertical-align: center;
            padding: 40px;
            margin: 5px;
            background: url('../../img/radar_chart.png')no-repeat;
            background-size: contain;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            background-color: white;
        }

        #compare_toggle_button {
            line-height: 20px;
            vertical-align: center;
            padding: 40px;
            margin: 5px;
            background: url('../../img/expand.png')no-repeat;
            background-size: contain;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            background-color: white;
        }

        #bar_graph_button:hover {
            background-color: gray;
        }
        
        #radar_chart_button:hover {
            background-color: gray;
        }

        #compare_toggle_button:hover {
            background-color: gray;
        }
        

    </style>
</head>
<body>
    <div class="top">
        <div class="title">
            <h1>WORLD HAPPINESS REPORT COMPARISON TOOL</h1>
        </div>
        <div class="switch_vis_button">
            <button id="bar_graph_button"></button>
            <button id="radar_chart_button"></button>
        </div>
        <button id="compare_toggle_button"></button>
    </div>

    <div class="comparison_ui">
        <div class="left">
            <div class="country_list">
                <h2 id='left_add_country'>COUNTRIES +</h2>
            </div>
        </div>

        <div class="middle">
            <div class="middle_left">
                <h3>SCORE</h3>
                <div class="score">8.56</div>
                <div class="left_vis">

                </div>
            </div>
            <div class="middle_right">
                <h3>SCORE</h3>
                <div class="score">8.56</div>
                <div class="right_vis">
                    
                </div>
            </div>
        </div>
        
        <div class="right">
            <div class="country_list">
                <h2 id="right_add_country">+ COUNTRIES</h2>
                
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
