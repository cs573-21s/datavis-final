<!DOCTYPE html>
<html>
<head>
    <title>CS573 Final Project</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/touche-min.js" charset="utf-8"></script>
    <script src="js/zepto.min.js" charset="utf-8"></script>
    <style>
        body {
            margin: 0px; 
            padding: 0px;
            width: 100vw; 
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            overflow:hidden;
        }

        .comparison_top {
            position: fixed;
            left: 15%;
            right: 15%;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-self: flex-start;
            z-index: 1;
        }

        .title {
            background-color: #282828;
            padding: 20px;
        }

        .vis_buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding-top: 20px;
        }

        h1 {
            color: white;
            margin: 0px;
            padding: 0px;
        }

        h2 {
            color: white;
            margin: 0px;
            padding: 0px;
        }

        h3 {
            color: white;
            margin: 0px;
            padding: 0px;
        }

        .score {
            color: white;
            font-size: 100px;
        }

        button {

        }

        .switch_vis_button {
            padding-top: 20px;
        }


        .comparison_ui {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        .comparison_ui .left {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            background-color: #363636;
            height: 100vh;
            width: 15vw;
        }

        .comparison_ui .middle {
            display: flex;
            flex-direction: row;
            background-color: green;
            height: 100vh;
            width: 70vw;
        }

        .comparison_ui .middle_left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-color: #363636;
            height: 100vh;
            width: 35vw;
        }
        
        .comparison_ui .middle_right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            background-color: #454545;
            height: 100vh;
            width: 35vw;
        }

        .left_vis {
            background-color: black;
            height: 400px;
            width: 400px;
        }

        .right_vis {
            background-color: black;
            height: 400px;
            width: 400px;
        }

        .comparison_ui .right {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            background-color: #454545;
            height: 100vh;
            width: 15vw;
        }

        #left_add_country {
            padding: 20px;
        }

        #right_add_country {
            padding: 20px;
        }

        #left_add_country:hover {
            color:black;
            cursor: pointer;
        }

        #right_add_country:hover {
            color:black;
            cursor: pointer;
        }

        .country_list {
            padding: 20px;
        }

        #bar_graph_button {
            line-height: 20px;
            vertical-align: center;
            padding: 40px;
            margin: 5px;
            background: url('../../img/bar_chart.png')no-repeat;
            background-size: contain;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            background-color: white;
        }
        
        #radar_chart_button {
            line-height: 20px;
            vertical-align: center;
            padding: 40px;
            margin: 5px;
            background: url('../../img/radar_chart.png')no-repeat;
            background-size: contain;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            background-color: white;
        }

        #compare_toggle_button {
            line-height: 20px;
            vertical-align: center;
            padding: 40px;
            margin: 5px;
            background: url('../../img/expand.png')no-repeat;
            background-size: contain;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            background-color: white;
        }

        #bar_graph_button:hover {
            background-color: gray;
        }
        
        #radar_chart_button:hover {
            background-color: gray;
        }

        #compare_toggle_button:hover {
            background-color: gray;
        }

        .toggle {
            background-color: black;
            color: white;
            border: none;
            width: 150px;
            height: 40px;
            font-size: 15px;
            text-align: left;
            padding: 10px;
            margin-top: 5px;
        }

        .toggle:hover {
            cursor: pointer;
        }

        .countries_groups {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .selection_ui {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #171717;
        }

        .selection_ui .top {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            background-color: #171717;
            width: 100vw;
        }

        .selection_ui .body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-self: flex-start;
            background-color: #171717;
            width: 100vw;
            height: 100vh;
        }

        .selection_ui .left {
            display: flex;
            flex-direction: column;
            width: 80vw;
            height: 100%;
        }

        .selection_ui .left .entities{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: #171717;
            padding: 30px;
            height: 100%;
        }

        .selection_ui .right {
            display: flex;
            flex-direction: column;
            width: 20vw;
            height: 100%;
        }

        .selection_ui .right .rank{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 30px;
            height: 100%;
        }

        .selection_ui .right .rank .list{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100%;
            width: 100%;
            margin-top: 10px;
        }

        .selection_ui .right .rank .list .list_item{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .selection_ui .right .rank .list .list_item h3{
            margin-right: 10px;
        }
        
        .rank_num {
            
        }

        #exit_button {
            line-height: 20px;
            vertical-align: center;
            padding: 25px;
            margin: 15px;
            background: url('../../img/exit.png')no-repeat;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        .page {
            position: absolute;
            transition: 0.5s transform ease;
            width: 100vw;
            height: 100vh;
        }

        .page[data-page="home"] {
            transform: translate(0, 0);
            z-index: 0;
        }
        .page[data-page="home"].active {
            transform: translate(0, 0);
            z-index: 0;
        }

        .page[data-page="right_selection"] {
            transform: translate(100%, 0);
            z-index: 2;
        }

        .page[data-page="right_selection"].active {
            transform: translate(0, 0);
        }
    
    </style>
</head>
<body>
    <div class="page active" data-page="home">
        <div class="comparison_top">
            <div class="title">
                <h1>WORLD HAPPINESS REPORT COMPARISON TOOL</h1>
            </div>
            <div class="switch_vis_button">
                <button id="bar_graph_button"></button>
                <button id="radar_chart_button"></button>
            </div>
            <button id="compare_toggle_button"></button>
        </div>

        <div class="comparison_ui">
            <div class="left">
                <div class="country_list">
                    <h2 id='left_add_country'>COUNTRIES +</h2>
                </div>
            </div>

            <div class="middle">
                <div class="middle_left">
                    <h3>SCORE</h3>
                    <div class="score">8.56</div>
                    <div class="left_vis">

                    </div>
                </div>
                <div class="middle_right">
                    <h3>SCORE</h3>
                    <div class="score">8.56</div>
                    <div class="right_vis">
                        
                    </div>
                </div>
            </div>
            
            <div class="right">
                <div class="country_list">
                    <h2 id="right_add_country" data-js-page="right_selection">+ COUNTRIES</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="page" data-page="right_selection">
        <div class="selection_ui">
            <div class="top">
                <div></div>
                <div class="title">
                    <h1>TOGGLE COUNTRIES/GROUPS</h1>
                </div>
                <button id="exit_button" data-js-page="home"></button>
            </div>
            <div class="body">
                <div class="left">
                    <div class="entities">
                        <h2>PRE-DEFINED GROUPS</h2>
                        <div class="countries_groups" id="predefined_groups">
                            <button class="toggle">Top 50</button>
                            <button class="toggle">Bottom 50</button>
                            <button class="toggle">Developed</button>
                            <button class="toggle">Developing</button>
                            <button class="toggle">Transitioning</button>
                        </div>
    
                        <h2>CONTINENTS</h2>
                        <div class="countries_groups" id="continents">
                            <button class="toggle">North America</button>
                            <button class="toggle">South America</button>
                            <button class="toggle">Africa</button>
                            <button class="toggle">Asia</button>
                            <button class="toggle">Europe</button>
                            <button class="toggle">Oceania</button>
                            <button class="toggle">North America</button>
                            <button class="toggle">South America</button>
                            <button class="toggle">Africa</button>
                            <button class="toggle">Asia</button>
                            <button class="toggle">Europe</button>
                            <button class="toggle">Oceania</button>
                        </div>
    
                        <h2>REGIONS</h2>
                        <div class="countries_groups" id="regions">
                            
                        </div>
    
                        <h2>NORTH AMERICA</h2>
                        <div class="countries_groups" id="north_america">
                            
                        </div>
    
                        <h2>SOUTH AMERICA</h2>
                        <div class="countries_groups" id="south_america">
                            
                        </div>
    
                        <h2>ASIA</h2>
                        <div class="countries_groups" id="asia">
                            
                        </div>
    
                        <h2>EUROPE</h2>
                        <div class="countries_groups" id="europe">
                            
                        </div>
                        <h2>AFRICA</h2>
                        <div class="countries_groups" id="africa">
                            
                        </div>
    
                        <h2>OCEANIA</h2>
                        <div class="countries_groups" id="oceania">
                            
                        </div>
                    </div>
                </div>
                
                <div class="right">
                    <div class="rank">
                        <h2>RANK</h2>
                        <div class="list">
                            <div class="list_item">
                                <h3>1</h3>
                                <button class="toggle">Top 50</button>
                            </div>
                            <div class="list_item">
                                <h3>2</h3>
                                <button class="toggle">Top 50</button>
                            </div>
                            <div class="list_item">
                                <h3>3</h3>
                                <button class="toggle">Top 50</button>
                            </div>
                            <div class="list_item">
                                <button class="toggle">Top 50</button>
                            </div>
                            <div class="list_item">
                                <button class="toggle">Top 50</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
    
            $("[data-js-page]").on("touchend", function(){
                var goal_page = $(this).data("js-page");
                $(".page").removeClass("active");
                $(".page[data-page='"+goal_page+"']").addClass("active");
            })
        })
    </script>
    
</body>


</html>
